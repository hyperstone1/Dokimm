<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточка</title>
  </head>
  <body>
    <include src="./components/header.html"></include>
    <main>
      <section class="error">
        <div class="error__container container">
          <div class="error__content">
            <div class="error__left">
              <div class="error__left-top">
                <div class="error__left-text">
                  <h4 class="error__left-title">404</h4>
                  <h6 class="error__left-subtitle">Страница не найдена</h6>
                  <span class="error__left-desc"
                    >Такой страницы не существует либо она была удалена</span
                  >
                </div>
              </div>
              <div class="error__left-bottom">
                <a href="" class="error__left-btn btn">
                  <div class="btn-arrow">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="109"
                      height="16"
                      viewBox="0 0 109 16"
                      fill="none"
                    >
                      <path
                        d="M108.707 8.71101C109.098 8.32049 109.098 7.68732 108.707 7.2968L102.343 0.932838C101.953 0.542314 101.319 0.542314 100.929 0.932838C100.538 1.32336 100.538 1.95653 100.929 2.34705L106.586 8.00391L100.929 13.6608C100.538 14.0513 100.538 14.6844 100.929 15.075C101.319 15.4655 101.953 15.4655 102.343 15.075L108.707 8.71101ZM0 9.00391H108V7.00391H0V9.00391Z"
                        fill="white"
                      />
                    </svg>
                    <img src="./assets/images/arrows.svg" alt="" />
                  </div>
                  <div class="btn-back"></div>
                  <div class="request__btn-text btn-text">
                    <div class="request__btn-text--first">На главную</div>
                    <div class="request__btn-text--second">страницу</div>
                  </div>
                </a>
              </div>
            </div>
            <div class="error__right">
              <div class="error__right-img">
                <img src="./assets/images/404.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <include src="./components/viewed.html"></include>
    </main>
    <include src="./html/components/footer.html"></include>
  </body>
</html>
